<!DOCTYPE html>
<head>
	<meta charset="UTF-8">
	<title>Седона - добро пожаловать в совершенство</title>
</head>
<body>
	<header class="main-header clearfix">
		<div class="header-logo">
			<img src="#" alt="Город Седона" class="logo">
		</div>
		<div class="header-navigation">
			<nav class="navigation-list">
				<ul>
					<li>
						<a href="#">Информация</a>
					</li>
					<li>
						<a href="#">Фото и видео</a>
					</li>
					<li>
						<a href="#">Карта штата</a>
					</li>
					<li>
						<a href="#">Гостиницы</a>
					</li>
				</ul>
			</nav>		
		</div>
	</header>

	<main class="main-contain clearfix">
		<div class="contain-filters">
			<div class="filters">
				<h2 class="filters-title">Инфраструктура:</h2>
				<input type="checkbox" name="pool" id="pool" checked>
				<label for="pool">Бассейн</label><br>
				<input type="checkbox" name="parking" id="parking">
				<label for="parking">Парковка</label><br>
				<input type="checkbox" name="wifi" id="wifi">
				<label for="wifi">Wi-Fi</label><br>
			</div>
			<div class="filters">
				<h2 class="filters-title">Тип жилья:</h2>
				<input type="checkbox" name="hotel" id="hotel" checked>
				<label for="hotel">Гостиница</label><br>
				<input type="checkbox" name="molel" id="molel" checked>
				<label for="molel">Мотель</label><br>
				<input type="checkbox" name="apartements" id="apartements" checked>
				<label for="apartements">Апартаменты</label><br>
			</div>
			<div class="filters-price">
				<h2 class="filters-title">Стоимость в сутки (Р):</h2>
				<div class="price-">
					
				</div>
				<input type="range" step="500" end="4000" start="0">
			</div>
			<div class="contain-result">
				<div class="result-sorting">
					<p>Найдено: 3</p>
					<p>Сортировка</p>
					<a href="#" class="active">По цене</a>
					<a href="#">По типу</a>
					<a href="#">По рейтингу</a>
					<a href="#" class="active"></a>
					<a href="#"></a>
				</div>
			</div>
		</div>
	</main>
	
	<footer class="main-footer clearfix">
		<div class="footer-contain">
			<section class="footer-hashtag">
				<p>#visitsedona</p>
			</section>
			<section class="footer-social">
				<a href="#" class="social social-tw">
					<img src="#" alt="Твиттер">
				</a>
				<a href="#" class="social social-fb">
					<img src="#" alt="Фейсбук">
				</a>
				<a href="#" class="social social-youtb">
					<img src="#" alt="Youtube">
				</a>
			</section>
			<section class="footer-copyright">
				<p>Website By</p>
				<a href="#">
					<img src="#" alt="HtmlAcademy.ru">
				</a>
			</section>
		</div>
	</footer>
</body>
</html>
